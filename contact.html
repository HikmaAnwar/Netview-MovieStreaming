<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETVIEW</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<header>
    <div class="reg-header ">
        <img src="image/Home-net.png" id="signUpLogo">
        <p>UNLIMITED TV SHOWS & MOVIES</p>
    </div>
</header>
<div class="main-container">
    <form action=" " method="post">
        <h1>Contact Us</h1>
        <div class="text">
            <p>Have question or Feedback</p>
            <p>Pleas complete this form and we will get in touch as soon as possible</p>
        </div>
        <hr>

        <label for="subject"><b>Subject</b></label>
        <input type="text"  id="subject" name="subject" required>

        <label for="msg"><b>Message</b></label>
        <textarea type="text" placeholder="write something.." id="msg" name="msg" style="height:200px" required></textarea>
        <div>
            <button class="jo_btn" type="submit" >Submit</button>
        </div>
    </form>
</div>

</body>
</html>
